<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft UI</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Userbox_creeper.svg/1200px-Userbox_creeper.svg.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio autoplay loop>
        <source src="asset/sound/backgroundMusic.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    <main>
        <div id="screen">
            <img src="https://logolook.net/wp-content/uploads/2023/10/Minecraft-Logo-2019.png" alt="" width="375px" height="200px" style="position: relative;">
            <!-- <h1 style="font-family: monospace; font-size:40px;">MINECRAFT</h1> -->
            <div class="block">Play Game</div>
            <div class="block">Online Server</div>
            <div class="block">Settings</div>
            <div style="display: flex; justify-content: center;">
                <div class="small_block">Shop</div>
                <div class="small_block">Exit</div>
            </div>
        </div>

        <div id="controller">

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
